MISSING_JNDI_PROPERTIES=Missing properties file for additional JNDI context '${context}'.
MISSING_JNDI_PROPERTIES.fix=Specify the properties resource path using the configuration property '${property}' and make sure it is accessible.
UNABLE_TO_CONFIGURE_ADDITIONAL_JNDI_CONTEXT=Unable to configure additional JNDI context '${context}'.
UNABLE_TO_CONFIGURE_DEFAULT_JNDI_CONTEXT=Unable to configure default JNDI context.
UNABLE_TO_INJECT_JNDI_RESOURCE=Unable to inject JNDI resource in field '${field}'.
UNABLE_TO_INJECT_JNDI_RESOURCE.fix=Make sure the JNDI resource '${resource}' from context '${context}' exists.
UNKNOWN_JNDI_CONTEXT=Unknown JNDI context '${context}' referenced on field '${field}'.
UNKNOWN_JNDI_CONTEXT.fix=Check that a JNDI context named '${context}' is configured.
NO_TRANSACTION_ALLOWED_WHEN_USING_PROPAGATION_NEVER=No transaction is allowed but one is active (method '${method}').
NO_TRANSACTION_HANDLER_SPECIFIED=No transaction handler can be determined for transaction (method '${method}').
NO_TRANSACTION_HANDLER_SPECIFIED.fix=Place an annotation specifying the transactional resource ('@JpaUnit', '@Jdbc', ...) next to the '@Transactional' annotation.
PROPAGATION_NOT_SUPPORTED=The propagation '${propagation}' is not supported by the transaction manager (method '${method}').
SPECIFIED_TRANSACTION_HANDLER_NOT_FOUND=No transaction handler '${handlerClass}' for resource '${resource}' (method '${method}').
SPECIFIED_TRANSACTION_HANDLER_NOT_FOUND.fix=Check that the transactional resource '${resource}' handled by '${handlerClass}' is valid and correctly configured.
TRANSACTION_NEEDED_WHEN_USING_PROPAGATION_MANDATORY=A transaction is required but none is active (method '${method}').
TRANSACTION_PROPAGATION_ERROR=An error during propagation handling has occurred (method '${method}').
TRANSACTION_SUSPENSION_IS_NOT_SUPPORTED=Transaction suspension is not supported by the implementation (method '${method}').
UNABLE_TO_BEGIN_JTA_TRANSACTION=Unable to begin JTA transaction on (method '${method}').
UNABLE_TO_COMMIT_JTA_TRANSACTION=Unable to commit JTA transaction (method '${method}').
UNABLE_TO_CREATE_TRANSACTIONAL_PROXY=Unable to create transactional proxy for class '${class}'.
UNABLE_TO_FIND_JTA_TRANSACTION=Unable to find existing JTA transaction (method '${method}').
UNABLE_TO_FIND_JTA_TRANSACTION_MANAGER=Unable to find JTA transaction manager (method '${method}').
UNABLE_TO_ROLLBACK_JTA_TRANSACTION=Unable to rollback JTA transaction (method '${method}').
logging:
  level: INFO

web:
  server:
    sessions: 30
    contextPath: context/ # keep this strange form to test for context path normalization
    https<https>: true
    welcomeFiles<welcome>: [ 'welcome1.html', 'welcome2.html' ]
  server<refresh>:
    port: ${sys.customUndertowPort:'9001'}

crypto:
  keystores:
    master:
      path: src/test/resources/ssl.keystore
      password: kspasswd
      aliases:
        ssl: clientpasswd

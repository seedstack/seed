ENDPOINT_URL_MISSING.message = URL property is mandatory for WS endpoint ${endpointName}
ENDPOINT_URL_MISSING.fix = Add the endpoint URL as configuration property org.seedstack.seed.ws.endpoint.${endpointName}.url
MALFORMED_ENDPOINT_URL.message = Malformed URL for WS endpoint ${endpointName}
MALFORMED_ENDPOINT_URL.fix = Check and correct the URL syntax in property org.seedstack.seed.ws.endpoint.${endpointName}.url
IMPLEMENTATION_CLASS_MISSING.message = Implementation class is missing for WS endpoint ${endpointName}
IMPLEMENTATION_CLASS_MISSING.fix = Add the implementation full class name as configuration property org.seedstack.seed.ws.endpoint.${endpointName}.implementation
UNABLE_TO_LOAD_IMPLEMENTATION_CLASS.message = Unable to load implementation class ${implementationClass} for WS endpoint ${endpointName}
UNABLE_TO_LOAD_IMPLEMENTATION_CLASS.fix = Make sure that the class ${implementationClass} is present in the classpath
WSDL_LOCATION_MISSING.message = WSDL location is missing for WS endpoint ${endpointName}
WSDL_LOCATION_MISSING.fix = Add the WSDL resource path as configuration property org.seedstack.seed.ws.endpoint.${endpointName}.wsdl or specify it in the @WebService annotation of class ${implementationClass}.
UNABLE_TO_FIND_WSDL.message = Unable to find WSDL for WS endpoint ${endpointName} at ${wsdlLocation}
UNABLE_TO_FIND_WSDL.fix = Check that the WSDL file is present in the classpath at ${wsdlLocation}
NO_WS_CONFIGURATION.message = No WS configuration could be retrieved

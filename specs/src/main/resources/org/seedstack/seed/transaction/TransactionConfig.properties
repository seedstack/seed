manager=Class of the transaction manager to use.
defaultHandler=Class of the default transaction handler used when not specified at the transaction boundary.
jta.txManagerName=The JNDI name of the transaction manager (if left null, auto-detection is attempted).
jta.userTxName=The JNDI name of the user transaction.
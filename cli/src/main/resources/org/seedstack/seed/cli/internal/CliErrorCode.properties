COMMAND_LINE_HANDLER_NOT_FOUND=Command line handler '${commandLineHandler}' not found.
COMMAND_LINE_HANDLER_NOT_FOUND.fix=Verify that a class implementing 'org.seedstack.seed.cli.CommandLineHandler' and annotated with '@CliCommand("${commandLineHandler}")' is present in the classpath.
NO_COMMAND_SPECIFIED=No command was specified as first argument in the command line and no default command is configured.
NO_COMMAND_SPECIFIED.fix=Specify a command name as first argument of the program or define a default command in the configuration.
UNEXPECTED_STATUS_CODE=Command '${command}' returned status code '${effectiveStatusCode}' instead of '${expectedStatusCode}'. Command arguments were: '${args}'.
